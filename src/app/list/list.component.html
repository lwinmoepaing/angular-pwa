<div class="wrapper-container">
    <div class="coffee-container">
        <mat-card *ngFor="let coffee of list" class="my-2">
            <mat-card-title> {{coffee.name}} </mat-card-title>
            <mat-card-subtitle> Place: {{coffee.place}} </mat-card-subtitle>
        
            <mat-card-actions>
                <button (click)="goMap(coffee)" mat-button> <mat-icon>map</mat-icon> </button>
                <button (click)="share(coffee)" mat-button> <mat-icon>share</mat-icon> </button>
                <button (click)="goDetail(coffee)" mat-button> <mat-icon>list</mat-icon> </button>
            </mat-card-actions>
        </mat-card>
    </div>
    
    <a mat-fab color="primary" class="custom-create-list" routerLink="/coffee">
        <mat-icon>create</mat-icon>
    </a>
</div>
